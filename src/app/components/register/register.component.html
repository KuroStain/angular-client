<h2 class="text-center mt-3">{{title}}</h2>
<div class="alert alert-success" *ngIf="status == 'success'">
  Registro completado exitosamente, <a [routerLink]="['/login']">Identificate aqui</a>
</div>
<div class="alert alert-danger" *ngIf="status == 'error'">
  Registro no logro completarse exitosamente.
</div>
<div class="abs-center col-md-12 mt-3">
  <div class="col-md-8">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="form-group">
      <div class="row">
        <div class="col">
          <label for="name">Nombre</label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
          <span *ngIf="!name.valid && name.touched" class="text-muted">El campo nombre es obligatorio</span>
        </div>
        <div class="col">
          <label for="surname">Apellido</label>
          <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
          <span *ngIf="!surname.valid && surname.touched" class="text-muted">El campo apellido es obligatorio</span>
        </div>
      </div>
      <div class="row">
          <div class="col">
              <label for="email">Email</label>
              <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="name@example.com" required />
              <span *ngIf="!email.valid && email.touched" class="text-muted">El campo email es obligatorio</span>
            </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!password.valid && password.touched" class="text-muted">El campo password es obligatorio</span>
        </div>
      </div>
      <input type="submit" value="Registro" class="btn btn-success mt-4">
    </form>
  </div>
</div>
